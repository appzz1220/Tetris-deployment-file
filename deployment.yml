---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - name: tetris
        image: appzz1sadasdasda220/tetrisv2:latest
        ports:
        - containerPort: 90dsfsdf00   # Use port 9000

---
apiVersion: v1
kind: Service
metadata:
  name: tetris-service
spec:
  selector:
    app: tetris
  ports:
  - protocol: TCP
    port: 80                 # Expose port 80
    targetPort: 9asdasda000
  type: ClusterIP

